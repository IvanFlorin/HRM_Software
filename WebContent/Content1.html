<!DOCTYPE html>
<html>
<script type="text/javascript">
function showPassword() {
    
    var key_attr = $('#key').attr('type');
    
    if(key_attr != 'text') {
        
        $('.checkbox').addClass('show');
        $('#key').attr('type', 'text');
        
    } else {
        
        $('.checkbox').removeClass('show');
        $('#key').attr('type', 'password');
        
    }
    
}
</script>
<head>
<style type="text/css">
@import "login.css";
</style>
</head>
<body style="background-image:url('7.jpg');background-size:cover">
<section id="login">
    <div class="container">
        <div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h1>HR Login</h1>
                    <form role="form" action="LoginServlet1" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label style="font-family: Aver;font-size: 20px;">Enter Your Email</label>
                            <input type="email" name="uname" id="email" class="form-control" placeholder="somebody@example.com">
                        </div>
                        <div class="form-group">
                            <label style="font-family: Aver;font-size: 20px;">Enter Password</label>
                            <input type="password" name="pass" id="key" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                         <input name="Submit" id="btn-login"  class="btn btn-danger btn-lg btn-block" type="submit" value="Login">
                       
                    </form>
                    <a href="forgot1.jsp">Forgot your password?</a>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

</body>
</html>
